<div class="container mx-auto max-w-2xl">
  <h1 class="text-2xl font-bold mb-6">{{ isEdit ? 'Modifica Aula' : 'Nuova Aula' }}</h1>

  <form [formGroup]="aulaForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-2 font-semibold">Nome</label>
      <input
        type="text"
        formControlName="name"
        class="w-full border border-gray-300 rounded px-4 py-2"
        [class.border-red-500]="aulaForm.get('name')?.invalid && aulaForm.get('name')?.touched"
      />
      @if (aulaForm.get('name')?.invalid && aulaForm.get('name')?.touched) {
        <p class="text-red-500 text-sm mt-1">Il nome è obbligatorio</p>
      }
    </div>

    <div>
      <label class="block mb-2 font-semibold">Numero Posti</label>
      <input
        type="number"
        formControlName="numero_posti"
        min="1"
        class="w-full border border-gray-300 rounded px-4 py-2"
        [class.border-red-500]="aulaForm.get('numero_posti')?.invalid && aulaForm.get('numero_posti')?.touched"
      />
      @if (aulaForm.get('numero_posti')?.invalid && aulaForm.get('numero_posti')?.touched) {
        <p class="text-red-500 text-sm mt-1">Il numero di posti è obbligatorio e deve essere almeno 1</p>
      }
    </div>

    <div class="flex gap-4">
      <button
        type="submit"
        [disabled]="aulaForm.invalid"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
      >
        {{ isEdit ? 'Aggiorna' : 'Crea' }}
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
      >
        Annulla
      </button>
    </div>
  </form>
</div>
