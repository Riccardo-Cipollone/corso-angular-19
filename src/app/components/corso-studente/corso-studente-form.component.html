<div class="container mx-auto max-w-2xl">
  <h1 class="text-2xl font-bold mb-6">Nuova Iscrizione</h1>

  <form [formGroup]="corsoStudenteForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-2 font-semibold">Corso</label>
      <select
        formControlName="corso_id"
        class="w-full border border-gray-300 rounded px-4 py-2"
        [class.border-red-500]="corsoStudenteForm.get('corso_id')?.invalid && corsoStudenteForm.get('corso_id')?.touched"
      >
        <option value="">Seleziona un corso</option>
        @for (corso of corsi(); track corso.id) {
          <option [value]="corso.id">
            {{ corso.name }}
          </option>
        }
      </select>
      @if (corsoStudenteForm.get('corso_id')?.invalid && corsoStudenteForm.get('corso_id')?.touched) {
        <p class="text-red-500 text-sm mt-1">Il corso è obbligatorio</p>
      }
    </div>

    <div>
      <label class="block mb-2 font-semibold">Studente</label>
      <select
        formControlName="studente_id"
        class="w-full border border-gray-300 rounded px-4 py-2"
        [class.border-red-500]="corsoStudenteForm.get('studente_id')?.invalid && corsoStudenteForm.get('studente_id')?.touched"
      >
        <option value="">Seleziona uno studente</option>
        @for (studente of studenti(); track studente.id) {
          <option [value]="studente.id">
            {{ studente.firstname }} {{ studente.lastname }} ({{ studente.matricola }})
          </option>
        }
      </select>
      @if (corsoStudenteForm.get('studente_id')?.invalid && corsoStudenteForm.get('studente_id')?.touched) {
        <p class="text-red-500 text-sm mt-1">Lo studente è obbligatorio</p>
      }
    </div>

    <div class="flex gap-4">
      <button
        type="submit"
        [disabled]="corsoStudenteForm.invalid"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
      >
        Crea
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
      >
        Annulla
      </button>
    </div>
  </form>
</div>
